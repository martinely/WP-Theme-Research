name: Research QA

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      niche:
        description: "Validate a single niche folder under /niches (e.g., counseling). Leave empty to validate all."
        required: false
        default: ""

jobs:
  validate-research-structure:
    runs-on: ubuntu-latest
    env:
      NICHE_INPUT: ${{ inputs.niche }}
    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect whether niches/** changed (PR only)
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          # If this is NOT a PR event, skip detection (we'll validate by default).
          if [[ "${GITHUB_EVENT_NAME}" != "pull_request" ]]; then
            echo "niche_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Base: $BASE_SHA"
          echo "Head: $HEAD_SHA"

          # List changed files between base and head
          CHANGED="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)"
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -Eq '^(niches/|\.github/workflows/research_qa\.yml)'; then
            echo "niche_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "niche_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fast exit when niches/** not changed (PR only)
        if: ${{ github.event_name == 'pull_request' && steps.detect.outputs.niche_changed == 'false' }}
        run: |
          echo "✅ No changes under niches/** (or workflow). Skipping validation."
          exit 0

      - name: Validate niche structure + required artifacts
        shell: bash
        run: |
          set -euo pipefail

          echo "NICHE_INPUT='${NICHE_INPUT:-}'"

          if [[ -n "${NICHE_INPUT:-}" ]]; then
            NICHES=( "niches/${NICHE_INPUT}" )
          else
            mapfile -t NICHES < <(find niches -mindepth 1 -maxdepth 1 -type d | sort)
          fi

          if [[ "${#NICHES[@]}" -eq 0 ]]; then
            echo "❌ No niche folders found under /niches."
            exit 1
          fi

          REQUIRED_REL=(
            "00_results/00_RESULTS_working.md"
            "research/TF-01_Screening.md"
            "research/TF-02_Winner_Deep_Dive.md"
            "research/REAL-SUM-CLEAN.md"
            "research/SYN-01_Blueprint.md"
            "prompts/FIGMA-01_prompt.txt"
            "prompts/INNER-00_about_prompt.txt"
            "prompts/INNER-01_services_prompt.txt"
            "prompts/INNER-02_service_single_prompt.txt"
            "appendices/Appendix_INNER_Master_Subpages.docx"
            "sources/MASTER_SAMPLESET.txt"
            "sources/FALLBACK_SET.txt"
            "sources/URL_POOL.txt"
          )

          fail=0

          has_real_url_line() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            grep -E '^\s*https?://' "$f" >/dev/null 2>&1
          }

          check_figma_len() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            local n
            n=$(wc -c < "$f" | tr -d ' ')
            if [[ "$n" -gt 5000 ]]; then
              echo "❌ FIGMA prompt too long: $f (${n} chars > 5000)"
              return 1
            fi
            return 0
          }

          for niche_dir in "${NICHES[@]}"; do
            if [[ ! -d "$niche_dir" ]]; then
              echo "❌ Niche folder not found: $niche_dir"
              fail=1
              continue
            fi

            echo ""
            echo "== Validating: $niche_dir =="

            for rel in "${REQUIRED_REL[@]}"; do
              p="${niche_dir}/${rel}"
              if [[ ! -f "$p" ]]; then
                echo "❌ Missing required file: $p"
                fail=1
                continue
              fi
              if [[ ! -s "$p" ]]; then
                echo "❌ Required file is empty (0 bytes): $p"
                fail=1
              fi
            done

            if ! check_figma_len "${niche_dir}/prompts/FIGMA-01_prompt.txt"; then
              fail=1
            fi

            for f in "${niche_dir}/sources/MASTER_SAMPLESET.txt" \
                     "${niche_dir}/sources/FALLBACK_SET.txt" \
                     "${niche_dir}/sources/URL_POOL.txt"; do
              if ! has_real_url_line "$f"; then
                echo "❌ Sources file must contain at least one URL line (https://...): $f"
                fail=1
              fi
            done
          done

          if [[ "$fail" -eq 1 ]]; then
            echo ""
            echo "❌ Research QA failed."
            exit 1
          fi

          echo ""
          echo "✅ Research QA passed for: ${NICHES[*]}"
