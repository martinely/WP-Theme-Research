name: Research QA

on:
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened ]
    paths:
      - "niches/**"
      - ".github/workflows/research_qa.yml"

  workflow_dispatch:
    inputs:
      niche:
        description: "Validate a single niche folder under /niches (e.g., counseling). Leave empty to validate all."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  validate-research-structure:
    runs-on: ubuntu-latest
    env:
      NICHE_INPUT: ${{ inputs.niche }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate niche structure + required artifacts
        shell: bash
        run: |
          set -euo pipefail

          echo "NICHE_INPUT='${NICHE_INPUT:-}'"
          echo "EVENT_NAME='${GITHUB_EVENT_NAME}'"
          echo "BASE_REF='${GITHUB_BASE_REF:-}'"

          # Ensure base ref exists locally for diff
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" && -n "${GITHUB_BASE_REF:-}" ]]; then
            git fetch --no-tags --prune --depth=1 origin "${GITHUB_BASE_REF}:${GITHUB_BASE_REF}" || true
            git fetch --no-tags --prune --depth=1 origin "${GITHUB_BASE_REF}" || true
            git fetch --no-tags --prune origin "${GITHUB_BASE_REF}" || true
          fi

          determine_changed_niches() {
            local base_ref="${GITHUB_BASE_REF:-}"
            [[ -n "$base_ref" ]] || return 1

            # Diff against base branch (merge-base style)
            mapfile -t changed < <(git diff --name-only "origin/${base_ref}...HEAD" || true)

            if [[ "${#changed[@]}" -eq 0 ]]; then
              return 1
            fi

            # Extract unique "niches/<name>" dirs, skip blanks safely
            mapfile -t niches < <(
              printf "%s\n" "${changed[@]}" \
                | awk -F/ 'NF>=2 && $1=="niches" && $2!="" {print "niches/"$2}' \
                | sort -u
            )

            # Filter out any empty lines just in case
            local out=()
            for n in "${niches[@]:-}"; do
              [[ -n "${n// /}" ]] && out+=( "$n" )
            done

            if [[ "${#out[@]}" -eq 0 ]]; then
              return 1
            fi

            printf "%s\n" "${out[@]}"
            return 0
          }

          # -----------------------------
          # Decide WHICH niches to validate
          # -----------------------------
          if [[ -n "${NICHE_INPUT:-}" ]]; then
            NICHES=( "niches/${NICHE_INPUT}" )
          else
            if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
              if mapfile -t NICHES < <(determine_changed_niches); then
                echo "Validating only changed niches in PR:"
                printf " - %s\n" "${NICHES[@]}"
              else
                echo "No niche changes detected in PR (or diff unavailable) -> validating ALL niches."
                mapfile -t NICHES < <(find niches -mindepth 1 -maxdepth 1 -type d | sort)
              fi
            else
              mapfile -t NICHES < <(find niches -mindepth 1 -maxdepth 1 -type d | sort)
            fi
          fi

          if [[ "${#NICHES[@]}" -eq 0 ]]; then
            echo "❌ No niche folders found under /niches."
            exit 1
          fi

          # -----------------------------
          # Core required files (always)
          # -----------------------------
          REQUIRED_CORE=(
            "00_results/00_RESULTS_working.md"
            "research/TF-01_Screening.md"
            "research/TF-02_Winner_Deep_Dive.md"
            "research/REAL-SUM-CLEAN.md"
            "research/SYN-01_Blueprint.md"
            "prompts/FIGMA-01_prompt.txt"
            "prompts/INNER-00_about_prompt.txt"
            "prompts/INNER-01_services_prompt.txt"
            "prompts/INNER-02_service_single_prompt.txt"
            "appendices/Appendix_INNER_Master_Subpages.md"
            "sources/MASTER_SAMPLESET.txt"
            "sources/FALLBACK_SET.txt"
            "sources/URL_POOL.txt"
          )

          REQUIRED_3H_SOURCES=(
            "sources/TF_LINKS.txt"
            "sources/HOME_01_URL_POOL.txt"
            "sources/HOME_02_URL_POOL.txt"
            "sources/HOME_03_URL_POOL.txt"
          )

          REQUIRED_3H_PROMPTS=(
            "prompts/HOME_01_prompt.txt"
            "prompts/HOME_02_prompt.txt"
            "prompts/HOME_03_prompt.txt"
          )

          fail=0

          has_real_url_line() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            grep -E '^\s*https?://' "$f" >/dev/null 2>&1
          }

          check_figma_len() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            local n
            n=$(wc -c < "$f" | tr -d ' ')
            if [[ "$n" -gt 5000 ]]; then
              echo "❌ FIGMA prompt too long: $f (${n} chars > 5000)"
              return 1
            fi
            return 0
          }

          is_3homes_mode() {
            local niche_dir="$1"
            [[ -f "${niche_dir}/sources/TF_LINKS.txt" ]] && return 0
            [[ -f "${niche_dir}/sources/HOME_01_URL_POOL.txt" ]] && return 0
            return 1
          }

          for niche_dir in "${NICHES[@]}"; do
            echo ""
            echo "== Validating: $niche_dir =="

            for rel in "${REQUIRED_CORE[@]}"; do
              p="${niche_dir}/${rel}"
              if [[ ! -f "$p" ]]; then
                echo "❌ Missing required file: $p"
                fail=1
                continue
              fi
              if [[ ! -s "$p" ]]; then
                echo "❌ Required file is empty (0 bytes): $p"
                fail=1
              fi
            done

            if ! check_figma_len "${niche_dir}/prompts/FIGMA-01_prompt.txt"; then
              fail=1
            fi

            for f in "${niche_dir}/sources/MASTER_SAMPLESET.txt" \
                     "${niche_dir}/sources/FALLBACK_SET.txt" \
                     "${niche_dir}/sources/URL_POOL.txt"; do
              if ! has_real_url_line "$f"; then
                echo "❌ Sources file must contain at least one URL line (https://...): $f"
                fail=1
              fi
            done

            if is_3homes_mode "$niche_dir"; then
              echo "Detected 3-homes mode -> enforcing extra source + prompt files"

              for rel in "${REQUIRED_3H_SOURCES[@]}"; do
                p="${niche_dir}/${rel}"
                if [[ ! -f "$p" ]]; then
                  echo "❌ Missing required sources file: $p"
                  fail=1
                  continue
                fi
                if [[ ! -s "$p" ]]; then
                  echo "❌ Required sources file is empty (0 bytes): $p"
                  fail=1
                fi
                if ! has_real_url_line "$p"; then
                  echo "❌ Sources file must contain at least one URL line (https://...): $p"
                  fail=1
                fi
              done

              for rel in "${REQUIRED_3H_PROMPTS[@]}"; do
                p="${niche_dir}/${rel}"
                if [[ ! -f "$p" ]]; then
                  echo "❌ Missing required prompt file: $p"
                  fail=1
                  continue
                fi
                if [[ ! -s "$p" ]]; then
                  echo "❌ Required prompt file is empty (0 bytes): $p"
                  fail=1
                fi
              done
            fi
          done

          if [[ "$fail" -eq 1 ]]; then
            echo ""
            echo "❌ Research QA failed."
            exit 1
          fi

          echo ""
          echo "✅ Research QA passed."
