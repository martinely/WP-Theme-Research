name: Research QA

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "niches/**"
      - ".github/workflows/research_qa.yml"

  workflow_dispatch:
    inputs:
      niche:
        description: "Validate a single niche folder under /niches (e.g., counseling). Leave empty to validate all."
        required: false
        default: ""

jobs:
  validate-research-structure:
    runs-on: ubuntu-latest
    env:
      NICHE_INPUT: ${{ inputs.niche }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate niche structure + required artifacts
        shell: bash
        run: |
          set -euo pipefail

          echo "Event: ${GITHUB_EVENT_NAME}"
          echo "NICHE_INPUT='${NICHE_INPUT:-}'"

          # Choose which niche folders to validate:
          # - If workflow_dispatch input is provided: validate that single niche
          # - Else if PR event: validate only changed niche folders in this PR
          # - Else: validate all niches
          if [[ -n "${NICHE_INPUT:-}" ]]; then
            NICHES=( "niches/${NICHE_INPUT}" )
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "PR mode: detecting changed niche folders…"
            git fetch --no-tags --prune --depth=1 origin "${GITHUB_BASE_REF}"
            CHANGED=$(git diff --name-only "origin/${GITHUB_BASE_REF}"...HEAD || true)

            mapfile -t NICHES < <(echo "$CHANGED" \
              | grep -E '^niches/[^/]+/' \
              | awk -F/ '{print $1"/"$2}' \
              | sort -u)

            if [[ "${#NICHES[@]}" -eq 0 ]]; then
              echo "No niche folder changes detected; nothing to validate."
              exit 0
            fi
          else
            mapfile -t NICHES < <(find niches -mindepth 1 -maxdepth 1 -type d | sort)
          fi

          if [[ "${#NICHES[@]}" -eq 0 ]]; then
            echo "❌ No niche folders found under /niches."
            exit 1
          fi

          # Required files relative to each niche root
          REQUIRED_REL=(
            "00_results/00_RESULTS_working.md"
            "research/TF-01_Screening.md"
            "research/TF-02_Winner_Deep_Dive.md"
            "research/REAL-SUM-CLEAN.md"
            "research/SYN-01_Blueprint.md"
            "prompts/FIGMA-01_prompt.txt"
            "prompts/INNER-00_about_prompt.txt"
            "prompts/INNER-01_services_prompt.txt"
            "prompts/INNER-02_service_single_prompt.txt"
            "appendices/Appendix_INNER_Master_Subpages.docx"
            "sources/MASTER_SAMPLESET.txt"
            "sources/FALLBACK_SET.txt"
            "sources/URL_POOL.txt"
          )

          fail=0

          has_real_url_line() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            grep -E '^\s*https?://' "$f" >/dev/null 2>&1
          }

          check_figma_len() {
            local f="$1"
            [[ -f "$f" ]] || return 1
            local n
            n=$(wc -c < "$f" | tr -d ' ')
            if [[ "$n" -gt 5000 ]]; then
              echo "❌ FIGMA prompt too long: $f (${n} chars > 5000)"
              return 1
            fi
            return 0
          }

          for niche_dir in "${NICHES[@]}"; do
            if [[ ! -d "$niche_dir" ]]; then
              echo "❌ Niche folder not found: $niche_dir"
              fail=1
              continue
            fi

            echo ""
            echo "== Validating: $niche_dir =="

            # 1) Required files exist and are non-empty
            for rel in "${REQUIRED_REL[@]}"; do
              p="${niche_dir}/${rel}"
              if [[ ! -f "$p" ]]; then
                echo "❌ Missing required file: $p"
                fail=1
                continue
              fi
              if [[ ! -s "$p" ]]; then
                echo "❌ Required file is empty (0 bytes): $p"
                fail=1
              fi
            done

            # 2) FIGMA prompt must be <= 5000 chars
            if ! check_figma_len "${niche_dir}/prompts/FIGMA-01_prompt.txt"; then
              fail=1
            fi

            # 3) Source pools must contain at least one real URL line
            for f in "${niche_dir}/sources/MASTER_SAMPLESET.txt" \
                     "${niche_dir}/sources/FALLBACK_SET.txt" \
                     "${niche_dir}/sources/URL_POOL.txt"; do
              if ! has_real_url_line "$f"; then
                echo "❌ Sources file must contain at least one URL line (https://...): $f"
                fail=1
              fi
            done
          done

          if [[ "$fail" -eq 1 ]]; then
            echo ""
            echo "❌ Research QA failed."
            exit 1
          fi

          echo ""
          echo "✅ Research QA passed for: ${NICHES[*]}"
